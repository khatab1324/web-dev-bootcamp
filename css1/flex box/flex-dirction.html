<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex-dirction</title>
    <link rel="stylesheet" href="flexBox.css" />
  </head>
  <body>
    <h1>here flex box</h1>
    <main>
      <section id="contaners">
        <div style="background-color: rgb(0, 255, 204)" ;></div>
        <div style="background-color: rgb(13, 242, 120)" ;></div>
        <div style="background-color: rgb(40, 232, 19)" ;></div>
        <div style="background-color: rgb(255, 98, 0)" ;></div>
      </section>

      <h1>here box flex2</h1>

      <section id="contaners2">
        <div style="background-color: rgb(0, 255, 204)" ;></div>
        <div style="background-color: rgb(13, 242, 120)" ;></div>
        <div style="background-color: rgb(40, 232, 19)" ;></div>
        <div style="background-color: rgb(193, 19, 232)" ;></div>
        <div style="background-color: rgb(255, 98, 0)" ;></div>
      </section>
      <h1>here box justify-content</h1>

      <section id="justify-content">
        <div style="background-color: rgb(0, 255, 204)" ;></div>
        <div style="background-color: rgb(13, 242, 120)" ;></div>
        <div style="background-color: rgb(40, 232, 19)" ;></div>
        <div style="background-color: rgb(19, 58, 232)" ;></div>
      </section>
      <section id="justify-content-center">
        <div style="background-color: rgb(0, 255, 204)" ;>H</div>
        <div style="background-color: rgb(13, 242, 120)" ;>I</div>
        <div style="background-color: rgb(40, 232, 19)" ;>1</div>
        <div style="background-color: rgb(19, 58, 232)" ;>2</div>
      </section>
      <h1>baseline</h1>
      <section id="justify-content-baseline">
        <div style="background-color: rgb(0, 255, 204)">H</div>
        <div style="background-color: rgb(13, 242, 120)">I</div>
        <div
          style="
            background-color: rgb(40, 232, 19);
            height: 400px;
            font-size: 4em;
          "
        >
          1
        </div>
        <div style="background-color: rgb(19, 58, 232)">2</div>
      </section>
    </main>
  </body>
</html>
